<html lang="en" ng-app="mymosApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Mymos</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Timeline CSS -->

    <!-- MetisMenu CSS -->

<body style="background-color:#D76B5D" ng-controller="MessengerController">
<br><br>
<div class="col-lg-12">
<div class="well">
<font color="#D76B5D">
  <h2><center><b>{{user.name}}</b></center></h2>
</div>
</div>
<br><br>
<!-- INSERT PTOFILE PICTURE HERE-->
<br>
<font color="white">
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="/api/users/{{user._id}}/picture" width="200px" class="img-responsive center-block">

            <p><center><b> Change Avatar</b></p>
            <form role="form" action="{{'/api/users/' + user._id}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="picture" accept=".png,.jpg"/>
            </br>
            <div class="form-group">
            </br>
              <input class="form-control" placeholder="Phone number" name="phoneNumber" type="string">
            </div>
            <input type="submit" class="btn btn-lg btn-danger" value="Upload new picture"/>
            </form>
            <br><br></font>
          </div>
          <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Friends:</div>
                <div class="panel-body">
                <ul class="list-group-item">
                  <li ng-repeat="friend in user.friends">
                      {{friend.name}}
                  </li>
                </ul>
              </div>
              </div>
            </div>
            </div>
        </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/controllers.js"></script>
    <script src="/assets/js/filters.js"></script>
    <script src="/assets/js/services.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/assets/js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/assets/js/mymos.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/assets/js/mymos.js"></script>
    <script src="/assets/js/openpgp.min.js"></script>
    <script src="/assets/js/openpgp.worker.min.js"></script>
    <script src="/assets/js/genkeypair.js"></script>

</center>
</body>
