<img src="/api/users/{{user._id}}/picture" width="200px" class="img-responsive center-block">
<br>
    <div class="container">
        <div class="row">
            <p><center><b> Change Avatar</b></p>
            <form role="form" action="/api/users" method="POST" enctype="multipart/form-data">
            <input type="file" name="picture" accept=".png,.jpg"/>
            <input type="submit" class="btn btn-lg btn-danger btn-block" value="Upload new picture"/>
            </form>
            <br><br></font>
            <div class="panel panel-default">

                <li class="list-group-item">
                  <li ng-repeat="friend in user.friends| filter:query">
                    <p><img src="/assets/img/cham1greyugly.png" alt="Img Missing" class="img-circle img-responsive" align="left" width="30px"></img>
                      {{friend.name}}
                      <span ng-show="friend.selected">*</span>
                    </p>
                  </li>
                </li>
              </div>
            </div>
        </div>
    </div>
