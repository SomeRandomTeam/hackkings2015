<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mymos</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Timeline CSS -->
    <link href="/assets/css/timeline.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/assets/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/assets/css/mimos.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body style="background-color:#D76B5D">
<br><br>
<font color="white">
<h2><center><b>Your Profile</b></center></h2>
<br><br>
<!-- INSERT PTOFILE PICTURE HERE-->
<img src="/assets/img/leafBLUISH.png" width="200px" class="img-responsive center-block">
<br>
    <div class="container">
        <div class="row">
            <p><center><b> Change Avatar</b></p>
            <input type="file" name="picture" accept=".png,.jpg"/>
            <br><br>
            <h3>Friends:</h3>
            <div id="sidePanel" class="panel-body">
              <ul class="nav" id="side-menu">
              <li ng-repeat="friend in user.friends| filter:query">
                <button class="btn btn-mymos" type="button" id="{{friend._id}}" ng-click="toggleSelectState(friend)" style="width:100%">
                  {{friend.name}}
                  <span ng-show="friend.selected">*</span>
                </button>
              </li>
              <li ng-repeat="usr in users | filter:query" ng-hide="usr._id == user._id">
                <button class="btn btn-mymos" type="button" id="{{usr._id}}" ng-click="toggleSelectState(usr)" style="width:100%">
                  <img src="/assets/img/cham1greyugly.png" alt="Img Missing" class="img-circle img-responsive" align="left" width="30px"></img>
                  {{usr.name}}
                  <span ng-show="usr.selected">*</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/assets/js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/assets/js/mymos.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/assets/js/mymos.js"></script>

    <script src="/assets/js/openpgp.min.js"></script>
    <script src="/assets/js/openpgp.worker.min.js"></script>
    <script src="/assets/js/genkeypair.js"></script>

</font></center>
</body>

</html>
